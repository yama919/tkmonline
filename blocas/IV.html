<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ブロッカスIV</title>
    <link rel="stylesheet" href="../css/html5reset-1.6.1.css" />
    <link rel="stylesheet" href="../css/room.css" />
    <script src="../js/preloadjs-0.4.1.min.js"></script>
    <script src="../js/soundjs-0.5.2.min.js"></script>
    <script src="../js/reconnecting-websocket.min.js"></script>
</head>

<body>
<div id="header">
    <a href="../index.html" target="_blank"><div id="title">OmtOnline</div></a>
    <div id="room-name">ブロッカスIV</div>
</div>

<div id="wrapper">
    <div id="login">
        <div id="login-left">
            <input id="login-input-uid" type="text" placeholder="半角英数12字以内" />
            <div id="login-button"></div>
            <div style="clear:both;"></div>
            <div id="login-error"></div>
            <div id="login-user-list"></div>
        </div>
        <div id="login-eye-catch"></div>
    </div>

    <div id="play">
        <div id="play-button-se" class="button">効果音</div>
        <div id="play-button-bs" class="button">ベル音</div>
        <select id="play-select-volume">
            <option value="0.01">1%</option>
            <option value="0.03">3%</option>
            <option value="0.05">5%</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.3">30%</option>
            <option value="0.4">40%</option>
            <option value="0.5">50%</option>
            <option value="0.6">60%</option>
            <option value="0.7">70%</option>
            <option value="0.8">80%</option>
            <option value="0.9">90%</option>
            <option value="1">100%</option>
        </select>
        <div style="clear:both;"></div>
        <div id="play-left">
            <div id="play-user-list"></div>
            <div id="play-log" class="play-log-long"></div>
        </div>
        <iframe id="play-view" class="play-view-long" src="view.html"></iframe>
        <div style="clear:both;"></div>
        <span id="mention-desc">@</span>
        <input id="mention" type="text" placeholder="ユーザー名" />
        <input id="play-input-chat" type="text" />
        <div id="play-button-dice" class="button">ダイス</div>
        <div id="play-button-bell" class="button">ベル</div>
        <div style="clear:both;"></div>
        <div class="command">
            <div id="grant" class="commandButton basicCommand button">管理者取得</div>
            <div id="revoke" class="commandButton basicCommand button">管理者辞退</div>
            <div id="game-reset" class="commandButton reset button">RESET</div>
        </div>
    </div>
</div>

<div id="footer">
</div>

<script src="../js/const.js"></script>
<script src="../js/tkm-initialize.js"></script>
<script>Tkm.roomIndex = 34;</script>
<script src="../js/tkm-onload.js"></script>
</body>

</html>
